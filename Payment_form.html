<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
<!--For making for we are using <form></form> tag-->
    <form action="">
      <h1>Payment Form</h1>
      <p>Required Field are followed by *</p>
      <h2>Contact Information</h2>
<!--For taking input from user then we are use <input type= "text" name = "name" because it's directly move to server-->
      <p>Name: * <input type="text" name="name" required></p>
<!--here we are using different type of inputation-->
<!--here we are using two more thing first is <fieldset></fieldset> and second is <legend></legend> 
1. fieldset use for field the full set in a box.
2. legend is use for for giving the title name of box which are in fieldset-->
      <fieldset>
        <legend>Gender *</legend>
        <p>
          Male <input type="radio" name="gender" id="" required/>
          <!--here name= "gender" in both male and female otherwise system undrstad these or differ because Male and Female both represented to Gender Of a person, ok go ahead-->
          Female <input type="radio" name="gender" id="" required/>
        </p>
      </fieldset>
      <p>
        Address:
        <textarea name="address" id="address" cols="100" rows="3"></textarea>
      </p>
      <p>Email: * <input type="email" name="email" id="email" required/></p>
      <p>Pincode: * <input type="number" name="pincode" id="pincode" required/></p>
      <h2>Payment Information</h2>
      <p>
        Card Type:*
        <select name="card_type" id="card_type" required>
          <option value="--Select card type--">--select card type--</option>
          <option value="Visa ">Visa</option>
          <option value="Master ">Master</option>
          <option value="Rupay ">Rupay</option>
        </select>
      </p>
      <p>
        Card Number * <input type="number" name="card_number" id="card_number" required/>
      </p>
      <p>
        Expiration Date: * <input type="date" name="exp_date" id="exp_date" required/>
      </p>
      <p>CVV * <input type="password" name="cvv" id="cvv" required></p>
      <input type="submit" value="Pay Now">
      <input type="search">
    </form>
  </body>
</html>
